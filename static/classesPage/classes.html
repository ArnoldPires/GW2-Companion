    <header>
      <div class="smc">
        <a href="../index.html">See my characters</a>
      </div>
      <div class="heading-title">
        <h1>Select A Class!</h1>

      <section class="specSelection">
          <div class="coreSpecs">
            <ul>
              <li id="guardian"><img src="../img/specIcons/core/guardianIcon.png"></li>
